{% from "_render_field.html" import render_field %}
{% extends "base.html" %}
{% block mainblock %}
    <div class="card-header">
        <h3>Golf Club Advisor</h3>
    </div>
    <div class="card-body">
        <div class="container-fluid col-sm-12">
            <form action="/process2" method="post">
            <!-- <input name="user_email" type="hidden" id="user_email" value=""> -->
                <div class="form-group row">
                  <label for="swingspeed" class="col-sm-3 col-form-label">Swing Speed (mph)</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="swing_speed_input" placeholder="speed" name="swing_speed_input" required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="distance" class="col-sm-3 col-form-label">Distance (yards)</label>
                  <div class="col-sm-5">
                    <input class="form-control" id="distance_input" placeholder="distance" name="distance_input" required>
                  </div>
                </div>
                <div class="form-group row form-check">
                  <button type="button" class="offset-sm-3 btn btn-primary" id="submit">Submit</button>
                  <button type="button" class="btn btn-primary" id="reset">Reset</button>
                </div>
                <div id="output_space" class="output_space">
                  <p><b>Club Advice</b></p>
                </div>
              </form>
            </div>
            <!-- <script src="{{ url_for('static', filename='js/log.js')}}"></script> -->
            <script src="{{ url_for('static', filename='js/getclubadvice.js')}}"></script>
    </div>
{% endblock %}
